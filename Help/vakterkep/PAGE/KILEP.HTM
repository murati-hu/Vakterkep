<h3>Kilépés a Vaktérképbõl</h3>
<p>Kattintsunk a <b>Fájl</b> menü <b>Kilépés</b> menüpontra továbbá
	használjuk a  <b>[CTRL] + [K]</b> illetve az <b>[ALT] + [F4]</b> billentyûkombinációt a Vaktérkép
	fõablakából vagy kattintsunk a Vaktérkép ablakának jobb felsõ sarkában lévõ X-re.
	<a href="#" onclick="mutat('kilep')">Kép mutatása/elrejtése</a></p>
